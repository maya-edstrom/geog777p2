<!DOCTYPE html>
<html lang="en">

<head>
  <title>Minneapolis Chain of Lakes Regional Park</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Align items vertically */
    }
    #viewDiv {
      padding: 0;
      height: 90%;
      width: 90%;  
    }
  </style>
</head>
<body>
  <h1>Minneapolis Chain of Lakes Regional Park</h1>
  <div id="viewDiv"></div>
  <script src="https://js.arcgis.com/4.30/"></script>
  <script>
    require([
      "esri/Map", 
      "esri/views/MapView", 
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand",
      "esri/layers/FeatureLayer"
    ], function (Map, MapView, BasemapGallery, Expand, FeatureLayer) {
      const map = new Map({
        basemap: "streets"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 12,
        center: [-93.3088392, 44.9439037] // longitude, latitude
      });

      const basemapGallery = new BasemapGallery({
        view: view
      });

      const expand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap" // Optional, adds a custom icon to the expand widget
      });

      view.ui.add(expand, {
        position: "top-right"
      });

      // Add Feature Layer
      const featureLayer = new FeatureLayer({
        url: "https://services.arcgis.com/afSMGVsC7QlRK1kZ/arcgis/rest/services/Parks/FeatureServer",
      });

      map.add(featureLayer);
    });
  </script>
</body>
</html>
